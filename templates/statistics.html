<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Статистика</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fb;
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        aside {
            width: 250px;
            background: #2d3748;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        aside h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: 600;
        }

        aside ul {
            list-style: none;
            margin: 0;
            padding: 0;
            flex: 1;
        }

        aside li {
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background .3s;
            margin-bottom: 5px;
            font-size: 15px;
            font-weight: 500;
        }

        aside li:hover {
            background: #4a5568;
        }

        aside li.active {
            background: #1abc9c;
            color: #fff;
        }

        aside a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .top-bar-left, .top-bar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-select select {
            padding: 6px 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            background: #fff;
            font-size: 14px;
        }

        .usdt-rate {
            font-size: 14px;
            background: #f0f0f0;
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid #cbd5e0;
            color: #333;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Стили блока с чекбоксами */
        .statistics-container {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .statistics-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 18px;
        }

        .stat-item {
            margin-bottom: 15px;
        }

        .stat-item label {
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-item input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .date-range {
            margin-top: 10px;
            padding-left: 25px; /* чтобы визуально сдвинуть поле под чекбокс */
        }

        .date-range label {
            display: inline-block;
            margin-right: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .date-range input[type="date"] {
            margin-right: 10px;
            padding: 6px 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            background: #fff;
            font-size: 14px;
        }

        .generate-excel-btn {
            background: #1abc9c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background .3s;
            margin-top: 20px;
        }

        .generate-excel-btn:hover {
            background: #16a085;
        }

        /* Стили скролла */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        ::-webkit-scrollbar-thumb {
            background: #b3b3b3;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>

<!-- Боковое меню -->
<aside>
    <h1>Моя Админка</h1>
    <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Рассылка</a></li>
        <li class="active"><a href="#">Статистика</a></li>
        <li><a href="#">Мой профиль</a></li>
    </ul>
</aside>

<!-- Основной блок страницы -->
<main>

    <!-- Основная область контента -->
    <div class="content">

        <form method="post">
            {% csrf_token %}
            <div class="statistics-container">
                <h2>Выберите пункты для формирования отчёта:</h2>

                <div class="date-range" id="date-range">
                <label>Период:</label>
                <input type="date" name="startdate">
                <input type="date" name="enddate">
            </div>

                <!-- 1 -->
                <div class="stat-item">
                    <label>
                        <input type="checkbox" class="toggle-date" name="heart_map">
                        1 - Тепловая карта клиента
                    </label>
                </div>

                <!-- 2 -->
                <div class="stat-item">
                    <label>
                        <input type="checkbox" class="toggle-date" name="revenue_structure">
                        2 - Структура выручки
                    </label>
                </div>

                <!-- 3 -->
                <div class="stat-item">
                    <label>
                        <input type="checkbox" class="toggle-date" name="statistics_for_each_service">
                        3 - Статистика по каждому сервису
                    </label>
                </div>

                <!-- 4 -->
                <div class="stat-item">
                    <label>
                        <input type="checkbox" class="toggle-date" name="deal_stats">
                        4 - Статистика по сделкам
                    </label>
                </div>

                <!-- 5 -->
                <div class="stat-item">
                    <label>
                        <input type="checkbox" class="toggle-date" name="mailing_stats">
                        5 - Статистика рассылки
                    </label>
                </div>

                <!-- 6 -->
                <div class="stat-item">
                    <label>
                        <input type="checkbox" class="toggle-date" name="conversion">
                        6 - Конверсия
                    </label>
                </div>

                <!-- 7 -->
                <div class="stat-item">
                    <label>
                        <input type="checkbox" class="toggle-date" name="active_users">
                        7 - Количество активных пользователей
                    </label>
                </div>

                <!-- 8 -->
                <div class="stat-item">
                    <label>
                        <input type="checkbox" class="toggle-date" name="balance_stat">
                        8 - Статистика балансов
                    </label>
                </div>

                <!-- 9 -->
                <div class="stat-item">
                    <label>
                        <input type="checkbox" class="toggle-date" name="expenses_stats">
                        9 - Статистика расходов
                    </label>
                </div>

                <!-- Кнопка для формирования Excel-файла -->
                <button class="generate-excel-btn" type="submit">Сформировать Excel</button>
            </div>
        </form>
</main>

</body>
</html>
